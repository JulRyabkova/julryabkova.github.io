<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>lesson18</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<div class="container text-center">
	<div class="row main">
		<div class="main-logo col-md-6">
		<img src="img/form-logo.png" alt="Логотип">
		</div>
		<div class="main-form form col-md-6">
		<h1>Сохрани свой аккаунт</h1>
		<p>Получи бесплатно неограниченное количество форм, вопросов и ответов.</p>
		<form id="form" action="mail.php" method="POST">
		<input type="text" class="form-control" id="input-name" name="name" placeholder="Имя или никнейм">
		<input type="email" class="form-control" id="input-email" name="email" placeholder="Email">
		<input type="pass" class="form-control" id="input-password" name="pass" placeholder="Пароль">
		<br>
		<button class="btn form-btn" type="submit">Сохранить ></button>
		</form>
	 	<p class="text-left">Уже есть аккаунт? <a href="#">Войти</a></p>
		</div>
	</div>
  <!-- HTML-код модального окна -->
<div id="myModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Заголовок модального окна -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">Заявка отправлена</h4>
      </div>
      <!-- Основное содержимое модального окна -->
      <div class="modal-body">
        Ваша заявка принята, спасибо!
      </div>
      <!-- Футер модального окна -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
	
    $("#form").validate({
            rules:{
              name: {
                required: true,
                minlength: 2
              },
              email: {
                required: true,
                minlength: 6,
                email: true
              },
              pass: {
                required: true,
                minlength: 8
              }
            },
            messages: {
              name:{
                required: 'Введите имя',
                minlength: 'Не менее 2-х символов'
              },
              email: {
                required: 'Введите  email',
                minlength: 'Не менее 6 символов',
                email: 'Введите корректный email'
              },
              pass:{
                required: 'Введите пароль',
                minlength: 'Пароль не менее 8 символов'
              }
            }
          });
    
</script>
<script>
$(document).ready(function() {

  $("#form").submit(function() {
    $.ajax({
      type: "POST",
      url: "mail.php",
      data: $(this).serialize()
    }).done(function() {
      $(this).find("input").val("");
     $("#myModal").modal('show');
      $("#form").trigger("reset");
    });
    return false;
  });
  
});
</script>
</body>
</html>
